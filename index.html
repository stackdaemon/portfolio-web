<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Portfolio web</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body class="raleway-normal">
    <header class="header_bg">
      <nav>
        <h1 class="nav_title inter-normal">LOGO</h1>
        <!-- <a  href=""><button class="btn_nav">Sign Up</button></a> -->
        <button class="btn_nav"><a href="">Sign Up</a></button>
      </nav>
      <div class="banner">
        <h1 class="banner_title">Cool Dark UI Template for</h1>
        <h1 class="banner_title">Webflow Agencies!</h1>
        <button class="btn_nav"><a href="">Stay Focused</a></button>
      </div>
    </header>
    <main>
      <section>
        <div class="action_containar">
          <div class="action_contant">
            <h1 class="action_title">See It in Action</h1>
            <p class="action_subtitle">
              Explore the live preview and imagine your brand in this bold new
              look.
            </p>
            <button class="btn_nav"><a href="">Launch Live Preview</a></button>
          </div>
          <div>
            <img class="action_img" src="./Assets/wc-mini.png" alt="" />
          </div>
        </div>
      </section>
      <section class="productive_container Productive_bg inter-normal">
        <h1 class="Productive_title">Joined Thousands of Productive Users</h1>

        <div class="productive_items">
          <div class="produc_item">
            <h1 class="item_title">50K</h1>
            <p class="item_description">Active Users</p>
          </div>
          <div class="produc_item">
            <h1 class="item_title">2M+</h1>
            <p class="item_description">Focus Sessions</p>
          </div>
          <div class="produc_item">
            <p class="item_title ">95%</p>
            <p class="item_description">Satisfaction Rate</p>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
